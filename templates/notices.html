<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices | Department of Physics, BRUR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .notice-card { border-left: 5px solid #004d40; transition: 0.3s; }
        .notice-card:hover { transform: translateX(10px); background-color: #f1f8e9; }
        .date-box { background: #004d40; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.85rem; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold" style="color: #004d40;">Notice Board</h2>
        <p class="text-muted">Stay updated with the latest news and announcements</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10">
            {% for n in notices %}
            <div class="card mb-3 shadow-sm notice-card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <span class="date-box mb-2 d-inline-block">{{ n.date }}</span>
                        <h5 class="mb-1">{{ n.title }}</h5>
                    </div>
                    {% if n.link %}
                    <a href="{{ n.link }}" target="_blank" class="btn btn-outline-primary btn-sm">View Details</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}

            {% if not notices %}
            <div class="alert alert-info text-center">No notices available at this moment.</div>
            {% endif %}
        </div>
    </div>
    
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

</body>
</html>
