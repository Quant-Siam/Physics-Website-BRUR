<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Respected Teachers</h2>
        <div class="row">
            {% for teacher in teachers %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm text-center">
                    <img src="{{ url_for('static', filename='images/' + teacher.image) }}" class="card-img-top mx-auto mt-3" style="width: 150px; border-radius: 50%;">
                    <div class="card-body">
                        <h5 class="card-title">{{ teacher.name }}</h5>
                        <p class="text-muted mb-1">{{ teacher.email }}</p>
                        <p><strong>Field:</strong> {{ teacher.working_field }}</p>
                        <p><strong>Research:</strong> <a href="{{ teacher.research_profile }}">View Profile</a></p>
                        <span class="badge bg-danger">Blood: {{ teacher.blood_group }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
