<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Students - Physics BRUR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light container mt-5">
    <h2 class="text-center mb-4">Physics Students (Batch-wise)</h2>
    
    {% for batch_name, students in batches.items() %}
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white">Batch: {{ batch_name }}</div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead><tr><th>ID</th><th>Name</th><th>Reg No</th><th>Email</th><th>Blood</th></tr></thead>
                <tbody>
                    {% for s in students %}
                    <tr>
                        <td>{{ s.student_id }}</td>
                        <td>{{ s.name }}</td>
                        <td>{{ s.reg_no }}</td>
                        <td>{{ s.email }}</td>
                        <td>{{ s.blood_group }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
    <a href="/" class="btn btn-secondary">Back Home</a>
</body>
</html>
