<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Publications | Physics BRUR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .research-item { border-bottom: 1px solid #dee2e6; padding: 20px 0; }
        .research-item:last-child { border-bottom: none; }
        .journal-name { color: #28a745; font-style: italic; font-weight: 500; }
        .authors { color: #6c757d; font-size: 0.95rem; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm p-4 p-md-5">
        <h2 class="text-center mb-5 fw-bold text-primary">Research Publications</h2>
        
        <div class="research-list">
            {% for r in researches %}
            <div class="research-item">
                <h5 class="fw-bold mb-1">{{ r.title }}</h5>
                <div class="authors mb-2">Authors: {{ r.authors }}</div>
                <div class="d-flex flex-wrap gap-3 align-items-center">
                    <span class="journal-name">{{ r.journal }}</span>
                    <span class="badge bg-secondary">{{ r.publication_date }}</span>
                    {% if r.paper_link %}
                    <a href="{{ r.paper_link }}" target="_blank" class="btn btn-link btn-sm p-0">Read Paper â†’</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}

            {% if not researches %}
            <p class="text-center text-muted">No research papers listed yet.</p>
            {% endif %}
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

</body>
</html>
